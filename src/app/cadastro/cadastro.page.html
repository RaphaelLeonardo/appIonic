<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cadastro</ion-title>
    </ion-toolbar>
  </ion-header>
  <form #f="ngForm" (submit)="sendForm(f)">
    <div class="ion-padding">
      <ion-label position="stacked" color="primary">
        Envie-nos seu feedback, dúvidas ou sugestões:
      </ion-label>
      <ion-textarea name="messageField" rows="4" [(ngModel)]="messageField"></ion-textarea>
    </div>

    <div class="ion-padding">
      <ion-label position="stacked" color="primary">
      <ion-icon name="person-outline"></ion-icon>
        Informação de contato:
      </ion-label>
      <ion-textarea name="contactField" type="text" [(ngModel)]="contactField"></ion-textarea>
    </div>

    <div class="ion-padding">
      <ion-button type="submit" expand="block" name="buttonLogin">ENVIAR</ion-button>
    </div>
  </form>
</ion-content>
